<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div>
    <form>
      <button id="clearButton">CE</button>
      <input id= "digitsInput" placeholder ="0" min="100000" >
    </form>

    <table id="non-operationsButtons">
      <tbody >
        <tr>
          <td><button class = "buttons">7</button></td>
          <td><button class = "buttons">8</button></td>
          <td><button class = "buttons">9</button></td>
        </tr>
        <tr>
          <td><button class = "buttons">4</button></td>
          <td><button class = "buttons">5</button></td>
          <td><button class = "buttons">6</button></td>

        </tr>
        <tr>
          <td><button class = "buttons">1</button></td>
          <td><button class = "buttons">2</button></td>
          <td><button class = "buttons">3</button></td>
        </tr>
        <tr>
          <td><button class = "buttons">0</button></td>
          <td><button class = "buttons">.</button></td>
          <td><button class = "buttons">=</button></td>
        </tr>
      </tbody>
    </table>

    <table id="operationsButtons">
      <tbody >
        <tr>
          <td><button class = "buttons">/</button></td>
        </tr>
        <tr>
          <td><button class = "buttons">x</button></td>
        </tr>
        <tr>
          <td><button class = "buttons">-</button></td>
        </tr>
        <tr>
          <td width="30"><button class = "buttons">+</button></td>
        </tr>
      </tbody>
    </table>

  </div>

  <script src = "script.js"></script>
</body>
</html>
